<div class="education_outer_container">
  <div class="education_left_container">
    <div class="education_line_top">

    </div>
    <div class="education_circle">

    </div>
    <div class="education_line_bottom">

    </div>
  </div>
  <div class="education_right_container">
    <div class="education_school_outer_container">
      <div class="education_school_inner_container">
        <!-- TODO: Make date float right -->
        <div class="school_title">
          <h1>{{title}}</h1>
        </div>

        <div class="education_content_subtitle">
          <div class="education_subtitle_subject">
            <h3>{{subject}}</h3>
          </div>
          <div class="education_subtitle_date">
            <h3>{{date}}</h3>
          </div>
        </div>

        {% block school_body %}{% endblock %}

      </div>
    </div>

  </div>



</div>
